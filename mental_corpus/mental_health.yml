categories:
- mental health

conversations:
- - Hello
  - Hi there! How are you feeling today?

- - I'm feeling anxious
  - I'm sorry to hear that. Would you like to talk about what's causing your anxiety?

- - I'm feeling stressed
  - It's okay to feel stressed. Try taking a short break or talking to someone you trust.

- - I feel depressed
  - I'm here for you. You're not alone. Want to share more about what you're going through?

- - I can't focus on studies
  - Try studying in small sessions and taking breaks. You're doing your best, and that matters.

- - How do I stay positive?
  - Focus on small wins and surround yourself with supportive people.

- - I feel better now
  - I'm glad to hear that. Remember, I'm always here if you need to talk.

- - Thank you
  - You're welcome! I'm happy to help.

- - I am tired
  - Make sure you're getting enough rest. Taking care of your body helps your mind too.

- - I feel lonely
  - It's okay to feel that way. Try reaching out to a friend or doing something you enjoy.

- - How can I calm down?
  - Try deep breathing: inhale for 4 seconds, hold for 4, exhale for 4. Repeat a few times.

- - I'm overwhelmed
  - Take one step at a time. Break big tasks into smaller ones and take breaks in between.

- - What should I do when I feel sad?
  - Talk to someone, listen to music you love, or write down your thoughts. It helps.

- - Can you help me relax?
  - Sure! Let’s take a deep breath together. Inhale... hold... exhale. Feel better?

- - I feel scared
  - You’re safe here. Would you like to talk about what’s making you feel scared?

- - You helped me
  - I’m really glad to hear that. That’s what I’m here for!

- - Bye
  - Take care of yourself. I'm always here when you need me.
